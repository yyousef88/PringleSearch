<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/food-interactive-2/128/96-512.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/resultspage.css') }}">

    <title>Pringle</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="{{ url_for('search')}}">Pringle</a>
      <form method="POST" action="/" class = "justify-content-center form-inline">
            <div class="mr-3 form-group d-flex justify-content-center" id = "search">  {{ form.query(class_ = "form-control user-icon") }} </div>
            <div class = "d-flex justify-content-center">{{ form.submit(class_ = "btn btn-secondary") }}</div>
            {{ form.csrf_token }}
      </form>
    </nav>

      <br>

      <div class="links">
        {% for url in urls %}
            <a class = "d-flex" href="{{ url }}"> <h4>{{url}} </h4></a>
            <br>
        {% endfor %}
      </div>
      <h6>Results retrieved in {{time}} seconds</h6>

      <nav class="navbar fixed-bottom navbar-dark bg-dark d-flex">
        <div class = "container">
          {% for p in pages %}
            <a class="navbar-link" href="{{url_for('results', query = query ,page = p)}}">{{p}}</a>
          {% endfor %}
        </div>
      </nav>



      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
